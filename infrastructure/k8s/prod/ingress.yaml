apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: hangeul-chat-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/websocket-services: backend-service
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"

spec:
  ingressClassName: nginx
  rules:
    - host: hangeul-chat-alb-2042469512.ap-northeast-2.elb.amazonaws.com
      http:
        paths:
          # API 요청은 backend로 라우팅
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          # WebSocket 요청은 backend로 라우팅
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
          # 그 외 모든 요청은 frontend로 라우팅
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

